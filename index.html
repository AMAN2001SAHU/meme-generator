<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meme Generator</title>
</head>
<body>
    <h1>Meme Generator</h1>
    <form id="meme-form">
        <input type="file" id="image-input" accept="image/*">
        <input type="text" id="top-text-input" placeholder="Top Text">
        <input type="text" id="bottom-text-input" placeholder="Bottom Text">
        <input type="number" id="width-input" value="400">
        <label for="height-input">Height:</label>
        <input type="number" id="height-input" value="300" placeholder="Bottom Text">
        <label for="text-color-input">Text Color:</label>
        <input type="color" id="text-color-input" value="#ffffff">
        <label for="text-font-input">Text Font:</label>
        <select id="text-font-input">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
        </select>
        <button type="submit">Generate Meme</button>
    </form>
    <div class="meme-container">
        <div class="meme-text" id="top-text"></div>
        <img src="default.jpg" alt="Meme Image" id="meme-image">
        <div class="meme-text" id="bottom-text"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
